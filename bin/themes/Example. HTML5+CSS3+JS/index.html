<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="updateData.js"></script>

	<script type="text/javascript">
	<!-- some reaction to change theme style -->
	function OnChangeThemeStyle( styleIndex )
	{
		<!-- 'styleIndex' is an integer value from 0 to 'numStyles' specified in theme.json -->
		
		let titleElement = document.getElementById("title");
		if( titleElement )
		{
			let bgColor;
			switch( parseInt(styleIndex) )
			{
				case 0:
					bgColor = "rgb(195, 77, 156, 0.5)";
					break;
				case 1:
					bgColor = "rgb(77, 156, 156, 0.5)";
					break;
				case 2:
					bgColor = "rgb(195, 156, 77, 0.5)";
					break;
				default:
					bgColor = "red";
					break;
			}

			titleElement.style.backgroundColor = bgColor;
		}
	}
	</script>
</head>

<body onload="UpdateData()">

<!--
You can create a document with any markup. Supported HTML5 + CSS3 + Java script
The block is found by identifier and its content is completely replaced in accordance with the sended data.
-->

<!-- Background image -->
<!-- You can use Body-background or div-background or img, don't care -->
<div class="bg"></div>

<!-- Use id="title" to identificate Title content -->
<div id="title">Tournament title</div>
<!-- Use id="group" to identificate group/stage content -->
<!-- Use id="bo3" to identificate 'best of' content -->
<div class="stage"><span id="group">group</span> &bull; <span id="bo3">BO-3</span></div>

<!-- You can define style by id... -->
<div class="TeamStyle"><img id="t1logo" src="" width="30" height="30" /><span id="t1name">Team A</span></div>
<!-- ...or separate style from id -->
<div class="TeamStyle TeamB"><img id="t2logo" src="" width="30" height="30" /><span id="t2name">Team B</span></div>

<div class="NameStyle" id="p1name">Player 1</div>
<div class="ScoreStyle" id="p1score">0</div>
<div class="LogoStyle" id="p1logo"></div>

<div class="NameStyle Name2" id="p2name">Player 2</div>
<div class="ScoreStyle Score2" id="p2score">0</div>
<div class="LogoStyle Logo2" id="p2logo"></div>


</body>
</html>
